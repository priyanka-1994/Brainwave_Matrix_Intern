apiVersion: apps/v1
kind: Deployment
metadata:
  name: bb-demo
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels: 
      bb: web
  template: 
    metadata:
      labels:
        bb: web
    spec:
      containers:
        - name: bb-site
          image: prikale/todo-app-prod
          imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: bb-entrypoint
  namespace: default
spec:
  type: NodePort
  selector: 
    bb: web
  ports:
    - port: 8000
      targetPort: 8000
  


